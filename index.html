<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너와 나의 불협화음, 머신러닝으로 새롭게</title>
    <!-- TensorFlow.js 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
    <!-- Teachable Machine 오디오 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/audio@0.8/dist/teachablemachine-audio.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .model-section {
            margin-bottom: 60px;
        }
        .model-section h2 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
            cursor: pointer;
        }
        #prediction {
            margin-top: 10px;
            font-size: 1.2em;
        }
        .qr-codes img {
            width: 45%;
            margin: 2.5%;
        }
    </style>
</head>
<body>
    <h1>너와 나의 불협화음, 머신러닝으로 새롭게</h1>
    <p>이 프로젝트는 티처블 머신을 사용하여 학생들이 불협화음을 분석하고, 이를 통해 수학적 원리를 이해하는 것을 목표로 합니다.</p>

    <!-- 팀별 모델 섹션 -->
    <div class="model-section">
        <h2>팀1: 서지원</h2>
        <button onclick="startPrediction('team1')">모델 로드 및 예측 시작</button>
        <div id="prediction-team1">예측 결과: 없음</div>
    </div>

    <div class="model-section">
        <h2>팀2: 정혜안, 임유건</h2>
        <button onclick="startPrediction('team2')">모델 로드 및 예측 시작</button>
        <div id="prediction-team2">예측 결과: 없음</div>
    </div>

    <div class="model-section">
        <h2>팀3: 홍대건</h2>
        <button onclick="startPrediction('team3')">모델 로드 및 예측 시작</button>
        <div id="prediction-team3">예측 결과: 없음</div>
    </div>

    <!-- QR 코드 섹션 -->
    <h2>QR 코드로 직접 시연</h2>
    <div class="qr-codes">
        <img src="https://hackmd.io/_uploads/S1WObvqT0.png" alt="QR 코드1">
        <img src="https://hackmd.io/_uploads/Sk0DPPcT0.png" alt="QR 코드2">
    </div>

    <!-- JavaScript: 모델 로드 및 예측 함수 -->
    <script>
        const models = {
            'team1': {
                modelURL: './team1/model.json',
                metadataURL: './team1/metadata.json'
            },
            'team2': {
                modelURL: './team2/model.json',
                metadataURL: './team2/metadata.json'
            },
            'team3': {
                modelURL: './team3/model.json',
                metadataURL: './team3/metadata.json'
            }
        };

        const loadedModels = {};

        async function loadModel(team) {
            const modelURL = models[team].modelURL;
            const metadataURL = models[team].metadataURL;
            try {
                const model = await tmAudio.load(modelURL, metadataURL);
                loadedModels[team] = model;
                console.log(`${team} 모델 로드 완료`);
            } catch (error) {
                console.error(`${team} 모델 로드 실패:`, error);
                alert(`${team} 모델을 로드하는 데 실패했습니다. 파일 경로를 확인해주세요.`);
            }
        }

        async function startPrediction(team) {
            if (!loadedModels[team]) {
                await loadModel(team);
            }

            const model = loadedModels[team];
            if (!model) {
                alert(`모델 로드에 실패했습니다: ${team}`);
                return;
            }

            try {
                const recognizer = model.createRecognizer();

                recognizer.listen(result => {
                    let predictionText = "예측 결과: ";
                    result.scores.forEach(score => {
                        predictionText += `${score.label}: ${(score.score * 100).toFixed(2)}% `;
                    });
                    document.getElementById(`prediction-${team}`).innerHTML = predictionText;
                }, {
                    probabilityThreshold: 0.75,
                    overlapFactor: 0.5
                });

                alert('모델이 준비되었습니다. 실로폰 소리를 입력해주세요.');
            } catch (err) {
                console.error('마이크 접근 오류:', err);
                alert('마이크에 접근할 수 없습니다. 브라우저 설정을 확인해주세요.');
            }
        }
    </script>
</body>
</html>
