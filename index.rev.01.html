<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너와 나의 불협화음, 머신러닝으로 새롭게</title>
    <!-- TensorFlow.js 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Teachable Machine 이미지 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .model-section {
            margin-bottom: 40px;
        }
        iframe {
            border: 2px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
        }
        .qr-codes img {
            width: 45%;
            margin: 2.5%;
        }
    </style>
</head>
<body>
    <h1>너와 나의 불협화음, 머신러닝으로 새롭게</h1>
    <p>이 프로젝트는 티처블 머신을 사용하여 학생들이 불협화음을 분석하고, 이를 통해 수학적 원리를 이해하는 것을 목표로 합니다.</p>
    
    <!-- 각 팀의 모델 섹션 -->
    <div class="model-section">
        <h2>팀1: 서지원</h2>
        <iframe src="https://teachablemachine.withgoogle.com/models/NJTx3wBte/embed" width="640" height="480" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="model-section">
        <h2>팀2: 정혜안, 임유건</h2>
        <iframe src="https://teachablemachine.withgoogle.com/models/NJTx3wBte/embed" width="640" height="480" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="model-section">
        <h2>팀3: 홍대건</h2>
        <iframe src="https://teachablemachine.withgoogle.com/models/NJTx3wBte/embed" width="640" height="480" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- 동영상 섹션 -->
    <h2>결과물 동영상 시연</h2>
    <iframe src="https://docs.google.com/file/d/1d7y-YBQLbtlwyWVEMwMllIC2zxi0cPzr/preview" width="640" height="480"></iframe>
    <iframe src="https://docs.google.com/file/d/0BzGJ7vEKmQJZd0xUUl9MVDhxN1E/preview" width="640" height="480"></iframe>

    <!-- QR 코드 섹션 -->
    <h2>QR 코드로 직접 시연</h2>
    <div class="qr-codes">
        <img src="https://hackmd.io/_uploads/S1WObvqT0.png" alt="QR 코드1">
        <img src="https://hackmd.io/_uploads/Sk0DPPcT0.png" alt="QR 코드2">
    </div>

    <!-- 모델 링크 섹션 -->
    <h2>Teachable Machine 모델 링크</h2>
    <p>모델을 직접 체험해보고 싶으신 분들은 아래 링크를 클릭하세요!</p>
    <a href="https://teachablemachine.withgoogle.com/models/NJTx3wBte/">Teachable Machine 모델 보기</a>
</body>
</html>
